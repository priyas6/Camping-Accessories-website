<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <center>
        <form id="contact" action="" method="post">
          <h1>Contact us</h1>
          <center>
            <label for="name"></label>
            <input placeholder="Your name" id="name" type="text"required autofocus>
            <label for="email"></label>
            <input placeholder="Your Email Address" type="email" id="email" required>
            <label for="Phone"></label>
            <input placeholder="Your Phone Number (optional)" id="Phone" required>
            <label for="message"></label>
            <input placeholder="Type your message here...."  required id="message"></input>
            <button class="button" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </center>
        </form>
      </center>  
      </div>
</body>
</html>
