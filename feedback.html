<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <form id="survey-form" action="/my-handling-form-page" >
    <h1 id="title">Feedback Form</h1>
    <fieldset>
      <legend>Personal Details</legend>
      <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
      <div>
        <label for="address-label">Address:</label>
        <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
      <div>
        <label id="email-label" for="Email">Email:</label>
        <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
      <div>
        <label id="number-label" for="phone">Phone Number:</label>
        <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
      <div>
        
        <label for="Exp">How our product satisfies you ?</label>
        <p>
          <input type="radio" name="exp" value="Happy" checked> Happy<br>
          <input type="radio" name="exp" value="Neutral"> Neutral<br>
          <input type="radio" name="exp" value="Unhappy"> Unhappy
        </p>
      </div>
      <label for="warranty">How our product satisfies you ?</label>
        <p>
          <input type="radio" name="warranty" value="yes" checked> Yes<br>
          <input type="radio" name="warranty" value="No"> No<br>
      <label for="date-label">Date of Purchase:</label>
      <input type="date" name="bday">
      <br>
      <label for="prod">Enter product details </label>
      <input type="text" id="product" name="prod" placeholder="Enter the product you have purchased" min="1" max="9">  </div>
    
    </fieldset>
    <!-- ------------------Checkboxes-------------------------------- -->
    <fieldset>
      <label for="Gender">How easy was it to find the products on the site?
      <p>
        <input type="checkbox" name="veasy" value="veasy"> Very Easy<br>
        <input type="checkbox" name="easy" value="easy"> Easy<br>
        <input type="checkbox" name="avg" value="avg"> Average<br>
        <input type="checkbox" name="dif" value="dif" checked> Difficult<br>
        <input type="checkbox" name="vdif" value="vdif" checked> Very Difficult<br>
      </p>
    </fieldset>
    
    <!-- -----------------Dropdown menus--------------------------------- -->
    
    <fieldset>
      <div>
        <label for="politics">Country</label>
        <select id="dropdown">
    <option value="left">India</option>
    <option value="right">Singapore</option>
    <option value="conservative">Dubai</option>
    <option value="nazi">Malaysia</option>
    </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Feedback</legend>
      <div>
         <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
      <div>
        <label for="msg">Suggestions</label><br>
        <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
      
    </fieldset>
  
    <div id="submitbutton">
      <button type="submit" id="submit">Submit</button>   </div>
  
  </form>
</body>
</html>
